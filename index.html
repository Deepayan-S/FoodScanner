<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Facts Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <div id="app-container">
        <h1>Food Facts Scanner</h1>

        <div id="scanner-container">
            <video id="video" autoplay playsinline></video>
        </div>

        <div id="results-container" style="display: none;">
            <img id="product-image" src="" alt="Product Image" style="display: none;">
            <h2 id="product-name"></h2>
            <div id="nutri-score"></div>
            <p id="product-ingredients"></p>
            <p id="product-allergens"></p>
            <button id="scan-again-btn">Scan Again</button>
        </div>

        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
