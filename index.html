<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Facts Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>Food Facts Scanner</h1>

        <div id="scanner-container">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <label for="image-input" id="file-label" class="file-label">
                <span>Choose Image</span>
            </label>
            <div id="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Image Preview">
                <button id="scan-btn" class="scan-btn">Scan Barcode</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <img id="product-image" src="" alt="Product Image" style="display: none;">
            <h2 id="product-name"></h2>
            <div id="nutri-score"></div>
            <p id="product-ingredients"></p>
            <p id="product-allergens"></p>
            <button id="scan-again-btn">Scan Again</button>
        </div>

        <div id="error-message"></div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
